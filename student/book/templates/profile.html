{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    
</head>

<body> 

    {% for i in username %}

    {% csrf_token %}
 
<div class="container">
  <div class="row gutters">
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
              <div class="card-body">
                  <div class="account-settings">
                      <div class="user-profile">
                          <div class="user-avatar">
                              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                          </div>
                          <h5 class="user-name">{{i.username}}</h5>
                      </div>
                      <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-center">
                                <a class="btn btn-secondary" href="{% url 'change' %}">Change password</a>
                            </div>
                        </div>
                    </div>
                   
                  </div>
              </div>
          </div>
      </div>
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
              <div class="card-body">
                  <div class="row gutters">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                          <h6 class="mb-2 text-primary">Personal Details</h6>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label>User Name</label>
                              <input type="text" class="form-control" value="{{i.username}}" placeholder="Enter full name">
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" value="{{i.fullname}}" placeholder="Enter full name">
                        </div>
                    </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label>Email</label>
                              <input type="email" class="form-control" value="{{i.email}}" placeholder="Enter email ID">
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label>Phone</label>
                              <input type="text" class="form-control" value="{{i.phone_no}}" placeholder="Enter phone number">
                          </div>
                      </div>
                  </div>
                  <div class="row gutters">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                          <div class="text-right">
                              <a href="{% url 'index' %}" type="button" name="submit" 
                                  class="btn btn-primary">cancel</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

{% endfor %}

</body>
</html>
