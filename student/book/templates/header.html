{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Dream House</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' rel="stylesheet">
  
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'animate.main.css' %}" rel="stylesheet">
    <link href="{% static 'owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'index.css' %}" rel="stylesheet">
    <link href="{% static 'stylesheet.css' %}" rel="stylesheet">

</head>

<body>
    <header>
    <div class="container-xxl bg-white p-0">

        <!-- Navbar Start -->
        <div class="container-fluid nav-bar bg-transparent">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
                <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center text-center">
                        <img class="img-fluid" src="{% static 'img/logo2.png' %}" alt="Icon" style="width: 100px; height: 100px; ">
                    <h1 class="m-0 text-primary">The Dream House</h1>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                        <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Property</a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="{% url 'list' %}" class="dropdown-item">Property List</a>
                                <a href="{% url 'agent' %}" class="dropdown-item">Property Agent</a>
                            </div>
                        </div>
                        <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                        {% if request.session.username %} 
                               <li><a class="nav-link" href="{% url 'profile' %}">Profile</a></li> 
                               <li><a class="nav-link" href="{% url 'logout' %}">logout({{request.session.username}})</a></li> 

                        {% else %} 
                               <li><a class="nav-link" href="{% url 'login' %}">login</a> </li>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
        <!-- Navbar End -->

    </div>
</header>
{% block content %}

{% endblock content %}

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'wow.min.js' %}"></script>
    <script src="{% static 'owl.carousel.min.js' %}"></script>
  
    <!-- Template Javascript -->
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
