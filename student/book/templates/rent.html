{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-Property</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'animate.main.css' %}" rel="stylesheet">
    <link href="{% static 'owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'index.css' %}" rel="stylesheet">
    <link href="{% static 'stylesheet.css' %}" rel="stylesheet">

</head>
<body>
    <form action="" method="post">
    {% csrf_token %}
    <div class="container-xxl py-5">

    <!-- Search Start -->
    <div class="container-fluid mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px; background-color: #47a4ea;">
        <div class="container">
            <div class="row g-2">
                <div class="col-md-10">
                    <div class="row g-2">
                        <!-- <div class="col-md-4"> -->
                            <!-- <select class="form-select border-0 py-3" name="Property_types">
                                <option selected>Property Types</option>
                                <option value="Apartment">Apartment</option>
                                <option value="bungalow">bungalow</option>
                                <option value="Duplex">Duplex</option>
                                <option value="Row-House">Row-House</option>
                            </select> -->
                        <!-- </div> -->
                        <div class="col-md-4">
                            <select class="form-select border-0 py-3" name="location">
                                <option selected>Location</option>
                                <option value="nikol">Nikol</option>
                                <option value="viratnagar">Viratnagar</option>
                                <option value="new india-colony">New India-colony</option>
                                <option value="naroda">Naroda</option>
                                <option value="bapunagar">Bapunagar</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                                <select class="form-select border-0 py-3" name="rooms">
                                <option selected>Rooms</option>
                                <option value="1BHK">1BHK</option>
                                <option value="2BHK">2BHK</option>
                                <option value="3BHK">3BHK</option>
                                <option value="4BHK">4BHK</option>
                                <option value="5BHK">5BHK</option>
                                </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark border-0 w-100 py-3">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-content">
        {% for message in messages %}
  
        <div class="alert">
          <h3 style="text-align: center;"> {{ message }} </h3>
        </div>
      
      {% endfor %}
        <div id="tab-1" class="tab-pane fade show p-0 active">
            <div class="row g-4">
                {% for i in datas %} 
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="property-item rounded overflow-hidden">
                        <div class="position-relative overflow-hidden">
                            <a href="{% url 'details' i.id %}"><img class="img-fluid" src="{{i.image.url}}" alt=""></a>
                        </div>
                        <div class="p-4 pb-0">
                               <h5 class="text-primary mb-3">{{i.price}}</h5>
                               <p><i class="fa fa-map-marker-alt text-primary me-2"></i>{{i.address}},&nbsp;{{i.location}}</p>
                        </div>
                        <div class="d-flex border-top">
                            <small class="flex-fill text-center border-end py-2"><i class="fa fa-ruler-combined text-primary me-2"></i>{{i.area}}</small>
                            <small class="flex-fill text-center border-end py-2"><i class="fa fa-bed text-primary me-2"></i>{{i.bhk}}</small>
                            <small class="flex-fill text-center py-2"><i class="fa fa-bath text-primary me-2"></i>{{i.bath}}</small>
                        </div>
                    </div>
                
                </div>
                {% endfor %}
            </div>
         </div>
                <!-- <div class="col-12 text-center wow fadeInUp" data-wow-delay="0.1s">
                    <a class="btn btn-primary py-3 px-5" href="">Browse More Property</a>
                </div> -->
            </div>
        </div>
            
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'wow.min.js' %}"></script>
    <script src="{% static 'owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'main.js' %}"></script> 
</form>
</body>
</html>
